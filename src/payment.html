<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <%- include("./partials/head.ejs") %>
        <title>Document</title>
    </head>
    <body>
        <div class="wrap-online-payment">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="wrap-payment">
                            <div class="online-payment">
                                <h1 class="payment-title">ONLINE PAYMENT</h1>
                                <p>Thông tin vận chuyển và thanh toán</p>
                                <form class="payment-form">
                                    <input
                                        class="input-information"
                                        type="text"
                                    />
                                    <input
                                        class="input-information"
                                        type="text"
                                    />
                                </form>
                            </div>
                            <div class="online-bottom">
                                <p>Thông tin thanh toán</p>
                                <form class="payment-form">
                                    <span class="card-number">
                                        số thẻ
                                        <input
                                            type="text"
                                            inputmode="numeric"
                                            name=""
                                            id=""
                                            pattern="[0-9]*"
                                            placeholder="Card number"
                                            autocomplete="off"
                                            spellcheck="false"
                                            maxlength="16"
                                        />
                                        <i class="far fa-address-card"></i>
                                    </span>
                                    <span class="card-number">
                                        hết hạn
                                        <input
                                            type="month"
                                            name=""
                                            id=""
                                            placeholder="Card number"
                                            autocomplete="off"
                                            spellcheck="false"
                                        />
                                    </span>
                                    <span class="card-number">
                                        Cvc
                                        <input
                                            type="password"
                                            inputmode="numeric"
                                            name=""
                                            id=""
                                            pattern="[0-9]*"
                                            placeholder="xxx"
                                            autocomplete="off"
                                            spellcheck="false"
                                            maxlength="3"
                                        />
                                    </span>
                                </form>
                                <div class="card-buttom">
                                    <button class="button-pay">
                                        Thanh toán
                                    </button>
                                    <button class="button-cancel">
                                        Hủy bỏ
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script type="module" src="./main.js"></script>
</html>
