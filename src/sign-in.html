<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <!-- link scss -->
        <%- include("./partials/head.ejs") %>
        <link rel="stylesheet" href="./scss/pages/_sign-in.scss" />
    </head>
    <body>
        <div class="wrap">
            <div class="container">
                <div class="row sign-in">
                    <div class="col">
                        <div class="sign-left">
                            <h1 class="sign-left__size">
                                One account for all services
                            </h1>
                            <p>
                                Hi there! Sign up an account and enjoy your
                                shopping experience on
                            </p>
                            <a href="">
                                <button class="btn-sign-in btn-sign">
                                    create new account
                                </button>
                            </a>
                        </div>
                    </div>
                    <div class="col">
                        <div class="sign-right">
                            <h1 class="sign-right__size">sign in</h1>
                            <label class="sign-form">
                                <input
                                    class="form-input"
                                    type="text"
                                    placeholder="Email Address"
                                />
                                <i class="form-input__icon fas fa-envelope"></i>
                            </label>
                            <label class="sign-form">
                                <input
                                    class="form-input"
                                    type="text"
                                    placeholder="Passwrod"
                                />
                                <i class="form-input__icon fas fa-lock"></i>
                                <i
                                    class="form-input__arrow fas fa-arrow-right"
                                ></i>
                            </label>
                            <a href=""
                                ><p class="sign-forgot">Forgot passwrod?</p></a
                            >
                            <p class="sign-text">
                                Sign in with existing login from a social
                                network account
                            </p>
                            <nav class="sign-icon">
                                <a href=""><i class="fab fa-google"></i></a>
                                <a href=""><i class="fab fa-github"></i></a>
                                <a href=""><i class="fab fa-apple"></i></a>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="./main.js"></script>
    </body>
</html>
